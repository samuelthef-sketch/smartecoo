<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Eco Demo</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.app {
    background: #ffffff;
    width: 420px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
}

.options {
    display: flex;
    gap: 12px;
}

.option {
    flex: 1;
    background: #e8f0fe;
    padding: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

.option:hover {
    background: #dbe7ff;
}

.option h3 {
    margin: 0;
    font-size: 15px;
}

.counter {
    margin-top: 18px;
    padding: 14px;
    background: #f1f1f1;
    border-radius: 10px;
}

.counter h2 {
    margin: 0;
    font-size: 22px;
}

.counter p {
    font-size: 12px;
    color: #555;
    margin-top: 6px;
}

#screen {
    display: none;
    margin-top: 15px;
    padding: 16px;
    background: #000;
    color: #0f0;
    border-radius: 8px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="app">
    <div class="options">
        <div class="option" onclick="startProcess('water')">
            <h3>Option 1<br>Water System</h3>
        </div>
        <div class="option" onclick="startProcess('drop')">
            <h3>Option 2<br>Drop Bottle</h3>
        </div>
    </div>

    <div class="counter">
        <h2>Verified Bottles: <span id="bottles">0</span></h2>
        <p>PRESS SHIFT + 1 para mag-add ng bote (for demo)</p>
    </div>

    <div id="screen"></div>
</div>

<script>
let verifiedBottles = 0;
const bottleDisplay = document.getElementById("bottles");
const screen = document.getElementById("screen");


function beep() {
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    audio.play();
}


document.addEventListener("keydown", function(e) {
    if (e.shiftKey && e.key === "!" || e.shiftKey && e.key === "1") {
        verifiedBottles++;
        bottleDisplay.textContent = verifiedBottles;
        beep();
    }
});

function startProcess(type) {
    if (verifiedBottles <= 0) {
        screen.style.display = "block";
        screen.textContent = "Walang sapat na bote. Maglagay muna ng bote para magpatuloy.";
        beep();
        return;
    }

    verifiedBottles--;
    bottleDisplay.textContent = verifiedBottles;

    screen.style.display = "block";
    beep();

    if (type === "water") {
        screen.textContent = "Filling the water, please wait...";
    } else {
        screen.textContent = "Dropping the bottle, please wait...";
    }

    setTimeout(() => {
        screen.textContent = "Thank you for using Smart Eco";
        beep();
    }, 4000);

    setTimeout(() => {
        screen.style.display = "none";
    }, 8000);
}
</script>

</body>
</html>
