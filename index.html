<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Eco Vending Machine by 11-Serrano Group 4</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #eef6f7, #cfe3e6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 80%;
      max-width: 800px;
    }

    h1 {
      background: black;
      color: white;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 40px;
      font-size: 20px;
    }

    .options {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .option {
      background: #2f6f6d;
      width: 280px;
      height: 180px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
      background: #38807d;
    }

    .label {
      background: white;
      padding: 12px 18px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .verified {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #2f6f6d;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2f6f6d;
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 22px;
      text-align: center;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .thank-you {
      font-size: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container" id="mainScreen">
  <h1>Pindutin ang screen para pumili.</h1>

  <div class="options">
    <div class="option" onclick="startProcess('Pinupuno ang tubig, mangyaring maghintay…')">
      <div class="label">1 bote = Tubig lamang</div>
    </div>

    <div class="option" onclick="startProcess('Ibinababa ang bote, mangyaring maghintay…')">
      <div class="label">3 bote = Tubig + Libreng Bote</div>
    </div>
  </div>

  <!-- VERIFIED BOTTLES (CENTERED BELOW OPTIONS) -->
  <div class="verified">
    Verified Bottles: <span id="verifiedCount">0</span>
  </div>
</div>

<div class="loading-screen" id="loadingScreen">
  <div id="loadingText"></div>
  <div class="spinner" id="spinner"></div>
</div>

<script>
const loadingScreen = document.getElementById("loadingScreen");
const loadingText = document.getElementById("loadingText");
const spinner = document.getElementById("spinner");
const verifiedText = document.getElementById("verifiedCount");

let verifiedCount = 0;

// Beep sound
function playBeep() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();

  oscillator.type = "sine";
  oscillator.frequency.value = 1000;
  gainNode.gain.value = 0.2;

  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);

  oscillator.start();
  oscillator.stop(audioCtx.currentTime + 0.15);
}

// FIXED: SHIFT + 1 detection
document.addEventListener("keydown", (e) => {
  if (e.shiftKey && e.code === "Digit1") {
    e.preventDefault(); // avoid browser quirks
    playBeep();
    verifiedCount++;
    verifiedText.innerText = verifiedCount;
  }
});

function startProcess(message) {
  playBeep();

  loadingText.innerText = message;
  spinner.style.display = "block";
  loadingScreen.style.display = "flex";

  setTimeout(() => {
    spinner.style.display = "none";
    loadingText.innerHTML =
      "<div class='thank-you'>Maraming salamat sa paggamit ng Smart Eco!</div>";
  }, 2000);

  setTimeout(() => {
    loadingScreen.style.display = "none";
    loadingText.innerText = "";
  }, 4000);
}
</script>

</body>
</html>
